group 'org.streaming-pool'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

buildscript {
repositories {
	maven { 
       url 'http://artifactory/development'		
 	}
    mavenCentral()
    jcenter()
}

	dependencies {
		classpath 'org.asciidoctor:asciidoctor-gradle-plugin:0.7.2'
		classpath 'org.asciidoctor:asciidoctorj:1.5.0'
	}
}

apply plugin: 'org.asciidoctor.gradle.asciidoctor'

javadoc { options.encoding = "UTF-8" }

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17' 
    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:slf4j-log4j12:1.7.21"

    compile "org.springframework:spring-core:4.2.3.RELEASE"
    compile "org.springframework:spring-context:4.2.3.RELEASE"
    compile "org.springframework:spring-test:4.2.3.RELEASE"
    
    compile "de.jensd:fontawesomefx-commons:8.11"
    compile "de.jensd:fontawesomefx-fontawesome:4.6.1-2"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
    testCompile group: 'org.testfx', name: 'testfx-core', version: '4.0.1-alpha'
    
    /* TODO: Until we have a separate testing project */
    compile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'

}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

test {
    jvmArgs "-Dlog4j.debug"
    jvmArgs "-Dlog4j.configuration=file:src/java/conf/log4j.properties"
}







